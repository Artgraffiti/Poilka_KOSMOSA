{% for post in posts %}
<!-- post-main-wrapper -->
<div class="post-main-wrapper">


    <!-- post-wrapper -->
    <div class="post-wrapper default-post-type">


        <!-- post-container -->
        <div class="post-container">

            <!-- post-title -->
            <div class="post-title">
                <h2>
                    <a href="single-post.html" title="{{ post.title }}">
                        {{ post.title }}
                    </a>
                </h2>
            </div><!-- /post-title -->


            <!-- post-meta -->
            <div class="post-meta">

                <!-- post-date -->
                <span class="post-date">
                    <i class="fa fa-clock-o"></i>
                    <a href="#" title="Время первой публикации">{{ post.created_at }}</a>
                </span><!-- /post-date -->

                <!-- post-author -->
                <span class="post-author">
                    <i class="fa fa-user"></i>
                    <a href="#" title="{{ post.author }}">{{ post.author }}</a>
                </span><!-- /post-author -->

                <!-- post-cat -->
                <span class="post-cat">
                    <i class="fa fa-folder-open"></i>
                    <a href="#" title="{{ post.category }}">{{ post.category }}</a>
                </span><!-- /post-cat -->

            </div><!-- /post-meta -->


            <!-- post-content -->
            <div class="post-content">
                <p>{{ post.content|truncatechars:150 }}</p>
            </div><!-- /post-content -->


        </div><!-- /post-container -->


        <!-- post-link -->
        <div class="post-link">
            <a href="single-post.html" title="Прокомментировать">
                <span>
                    <span class="post-type"></span>
                    <span class="post-anchor"></span>
                </span>
            </a>
        </div><!-- /post-link -->


    </div><!-- /post-wrapper -->


</div><!-- /post-main-wrapper -->
{% endfor %}


{% if page.has_next %}
<!-- more-button -->
<div class="load-more-wrapper">
    <button class="btn btn-lg btn-nesto" id="load-more" data-next-page-url="{% url 'main:home' %}?page={{ page.next_page_number }}&category={{ request.GET.category }}">
        Загрузить ещё
    </button>
</div>
<!-- /more-button -->
{% endif %}
